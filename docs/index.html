<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Adventure at LaSci!</title>
  <style>
    @font-face {
    font-family: PixelifySans-Regular;
    src: url(font/PixelifySans-VariableFont_wght.ttf) format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      /*height: 100%;*/
    }

    .image-container {
      position: relative;
      width: 100vw;     /* Full viewport width */
      height: 100vh;    /* Full viewport height */
      overflow: hidden; /* Hide anything overflowing */
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .hotspot {
      position: absolute;
      /*border: 2px solid rgba(255, 0, 0, 0.4);*/
      cursor: pointer;
    }

    .overlay-top {
      font-family: "PixelifySans-Regular";
      position: absolute;
      top: 0;
      height: 18%;
      width: 100%; /* change to 50% if width overlay width is 50% */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.15); /* transparent white */
      color: white;
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center; /* vertical centering */
      font-size: 24px;
    }

    .overlay-bottom {
      font-family: "PixelifySans-Regular";
      font-weight: normal;
      position: absolute;
      bottom: 0;
      height: 5%;
      width: 100%; /* change to 50% if width overlay width is 50% */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.15); /* transparent white */
      color: white;
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center; /* vertical centering */
      font-size: 16px;
    }

  </style>

</head>
